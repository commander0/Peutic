    <!-- SEO & Social Media Metadata -->
    <title>Peutic | Premium Human Connection</title>
    <meta name="description" content="Experience the gold standard in emotional support. Connect instantly via video with a dedicated specialist tailored just for you. 24/7 Availability." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23FACC15'/%3E%3Cpath d='M50 85 C50 85 20 58 20 38 C20 22 38 18 50 30 C62 18 80 22 80 38 C80 58 50 85 50 85 Z' fill='%23000000'/%3E%3C/svg%3E" />

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              peutic: {
                gold: '#FFD700',
                yellow: '#FACC15',
                black: '#0A0A0A',
                charcoal: '#171717',
                gray: '#262626',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 25s linear infinite',
              'slow-spin': 'spin 20s linear infinite',
              'breathe': 'breathe 8s ease-in-out infinite',
              'in': 'in 0.5s ease-out',
              'fade-in': 'fade-in 0.5s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 0 0px rgba(250, 204, 21, 0.7)' },
                '50%': { opacity: '.8', boxShadow: '0 0 0 10px rgba(250, 204, 21, 0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.6' },
                '50%': { transform: 'scale(1.5)', opacity: '0.3' },
              },
              in: {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'fade-in': {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFBEB;
        color: #0A0A0A;

        background-color: #0A0A0A;
